<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootsrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <section class="main-nav py-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center"
            href="#"
          >
            <div class="logo-img">
              <img src="imgs/logo.png" alt="weather" />
            </div>
            <h1 class="logo-text d-flex flex-column ms-2 mb-0 gap-1">
              <span>Weather</span>
              <span>tagline goes here</span>
            </h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 mt-md-4 mt-lg-0 text-center"
            >
              <li class="nav-item me-4">
                <a
                  class="nav-link px-3 rounded-pill py-1 active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1" href="#">News</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Live Cameras</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Photos</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main>
      <!-- search -->
      <section class="search py-5">
        <div class="container">
          <div class="input-form w-100 m-auto d-flex mt-5">
            <input
              id="search"
              class="search-input w-100 py-3 rounded-pill border-0"
              type="search"
              placeholder="Find your location & press ENTER..."
            />
            <button class="search-btn btn rounded-pill">Find</button>
          </div>
        </div>
      </section>

      <!-- foracsting -->
      <section class="forcast">
        <div class="container">
          <div class="forcast-cards row g-0"></div>
        </div>
        <!--  -->
      </section>
    </main>
    <!-- footer -->
    <footer class="pt-5">
      <div class="container">
        <div
          class="newsletter d-flex justify-content-between align-items-center"
        >
          <div
            class="form w-75 d-flex justify-content-between align-items-center"
          >
            <input
              class="sub-input w-100 rounded-pill py-3 px-3 border-0"
              type="text"
              placeholder="Enter Your Email to Subscribe..."
            />
            <button class="newsletter-btn btn rounded-pill">Subscribe</button>
          </div>
          <div
            class="social d-flex justify-content-between align-items-center gap-2"
          >
            <span class="social-icon rounded-5">
              <i class="fa-brands fa-facebook-f fa-fw"></i>
            </span>
            <span class="social-icon rounded-5">
              <i class="fa-brands fa-x-twitter fa-fw"></i>
            </span>
            <span class="social-icon rounded-5">
              <i class="fa-brands fa-google-plus-g fa-fw"></i>
            </span>
            <span class="social-icon rounded-5">
              <i class="fa-brands fa-pinterest fa-fw"></i>
            </span>
          </div>
        </div>
        <p class="copyright pb-5 pt-4 mb-0">
          Copyright 2024 Company name. Designed by Themezy & developed by
          Mohamed Samir, All rights reserved.
        </p>
      </div>
    </footer>
    <!-- bootsrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/index.js"></script>
  </body>
</html>
