<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootsrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <section class="main-nav py-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center"
            href="#"
          >
            <div class="logo-img">
              <img src="imgs/logo.png" alt="weather" />
            </div>
            <h1 class="logo-text d-flex flex-column ms-2 gap-1">
              <span>Weather</span>
              <span>tagline goes here</span>
            </h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 mt-md-4 mt-lg-0 text-center"
            >
              <li class="nav-item me-4">
                <a
                  class="nav-link px-3 rounded-pill py-1 active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1" href="#">News</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Live Cameras</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Photos</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <main>
      <!-- search -->
      <section class="search py-5">
        <div class="container">
          <div class="input-form w-100 m-auto d-flex mt-5">
            <input
              class="search-input w-100 py-3 rounded-pill border-0"
              type="search"
              placeholder="Find your location..."
            />
            <button class="search-btn btn rounded-pill">Find</button>
          </div>
        </div>
      </section>

      <!-- foracsting -->
      <section class="forcast">
        <div class="container">
          <div class="forcast-cards row g-0">
            <div class="col-lg-4">
              <div class="rounded-start-2 overflow-hidden">
                <div
                  class="forcast-date text-white d-flex justify-content-between px-2 py-3 forcast-card-head"
                >
                  <span>sunday</span>
                  <span>16 june</span>
                </div>
                <div
                  class="forcast-details px-3 forcast-card-body text-white pt-5"
                >
                  <p class="lead">Cairo</p>
                  <h2 class="temperature">26&deg;C</h2>
                  <div class="d-flex flex-column">
                    <span class="weather-icon mb-3">
                      <img class="w-25" src="imgs/113.png" alt="" />
                    </span>
                    <span class="weather-status">clear</span>
                  </div>
                </div>
                <div
                  class="forcast-icons pt-3 d-flex justify-content-between text-white px-3 forcast-card-body"
                >
                  <div
                    class="rain d-flex justify-content-center align-items-center"
                  >
                    <span class="rain-icon">
                      <img
                        class="me-2"
                        src="imgs/icon-umberella.png"
                        alt="umberella"
                      />
                    </span>
                    <span class="rain-status">20%</span>
                  </div>
                  <div
                    class="wind d-flex justify-content-center align-items-center pb-2"
                  >
                    <span class="wind-icon">
                      <img class="me-2" src="imgs/icon-wind.png" alt="wind" />
                    </span>
                    <span class="wind-status">18kmh</span>
                  </div>
                  <div
                    class="direction d-flex justify-content-center align-items-center"
                  >
                    <span class="direction-icon">
                      <img
                        class="me-2"
                        src="imgs/icon-compass.png"
                        alt="compass"
                      />
                    </span>
                    <span class="direction-status">East</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="forcast-card-body-2 overflow-hidden">
                <div
                  class="forcast-date text-white d-flex justify-content-between px-2 py-3 forcast-card-head-2"
                >
                  <span>sunday</span>
                  <span>16 june</span>
                </div>
                <div
                  class="forcast-details px-3 forcast-card-body-2 text-white pt-5"
                >
                  <p class="lead">Cairo</p>
                  <h2 class="temperature">26&deg;C</h2>
                  <div class="d-flex flex-column">
                    <span class="weather-icon mb-3">
                      <img class="w-25" src="imgs/113.png" alt="" />
                    </span>
                    <span class="weather-status">clear</span>
                  </div>
                </div>
                <div
                  class="forcast-icons mt-3 d-flex justify-content-between text-white px-3"
                >
                  <div
                    class="rain d-flex justify-content-center align-items-center"
                  >
                    <span class="rain-icon">
                      <img
                        class="me-2"
                        src="imgs/icon-umberella.png"
                        alt="umberella"
                      />
                    </span>
                    <span class="rain-status">20%</span>
                  </div>
                  <div
                    class="wind d-flex justify-content-center align-items-center pb-2"
                  >
                    <span class="wind-icon">
                      <img class="me-2" src="imgs/icon-wind.png" alt="wind" />
                    </span>
                    <span class="wind-status">18kmh</span>
                  </div>
                  <div
                    class="direction d-flex justify-content-center align-items-center"
                  >
                    <span class="direction-icon">
                      <img
                        class="me-2"
                        src="imgs/icon-compass.png"
                        alt="compass"
                      />
                    </span>
                    <span class="direction-status">East</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="rounded-end-2 overflow-hidden">
                <div
                  class="forcast-date text-white d-flex justify-content-between px-2 py-3 forcast-card-head"
                >
                  <span>sunday</span>
                  <span>16 june</span>
                </div>
                <div
                  class="forcast-details px-3 forcast-card-body text-white pt-5"
                >
                  <p class="lead">Cairo</p>
                  <h2 class="temperature">26&deg;C</h2>
                  <div class="d-flex flex-column">
                    <span class="weather-icon mb-3">
                      <img class="w-25" src="imgs/113.png" alt="" />
                    </span>
                    <span class="weather-status">clear</span>
                  </div>
                </div>
                <div
                  class="forcast-icons pt-3 d-flex justify-content-between text-white px-3 forcast-card-body"
                >
                  <div
                    class="rain d-flex justify-content-center align-items-center"
                  >
                    <span class="rain-icon">
                      <img
                        class="me-2"
                        src="imgs/icon-umberella.png"
                        alt="umberella"
                      />
                    </span>
                    <span class="rain-status">20%</span>
                  </div>
                  <div
                    class="wind d-flex justify-content-center align-items-center pb-2"
                  >
                    <span class="wind-icon">
                      <img class="me-2" src="imgs/icon-wind.png" alt="wind" />
                    </span>
                    <span class="wind-status">18kmh</span>
                  </div>
                  <div
                    class="direction d-flex justify-content-center align-items-center"
                  >
                    <span class="direction-icon">
                      <img
                        class="me-2"
                        src="imgs/icon-compass.png"
                        alt="compass"
                      />
                    </span>
                    <span class="direction-status">East</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootsrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/index.js"></script>
  </body>
</html>
