<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootsrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main-nav py-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center"
            href="#"
          >
            <div class="logo-img">
              <img src="imgs/logo.png" alt="weather" />
            </div>
            <div class="logo-text d-flex flex-column ms-2 gap-1">
              <span>Weather</span>
              <span>tagline goes here</span>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav ms-auto mb-2 mb-lg-0 mt-md-4 mt-lg-0 text-center"
            >
              <li class="nav-item me-4">
                <a
                  class="nav-link px-3 rounded-pill py-1 active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1" href="#">News</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Live Cameras</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Photos</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link px-3 rounded-pill py-1">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!-- bootsrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/index.js"></script>
  </body>
</html>
